<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard and Eye Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://media.istockphoto.com/id/1399246824/photo/digital-eye-wave-lines-stock-background.jpg?s=612x612&w=0&k=20&c=1cW5xuLcb6HPDj6CLQQFBvGK5_fJvx9eA2egik-3hAc=') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            color: #fff;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
            transform: scale(0);
            animation: fadeInUp 1s ease-out forwards;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeIn 1.5s ease-out;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 2s 0.5s forwards;
        }

        button {
            padding: 18px 35px;
            font-size: 22px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 2;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e54e3d;
            transform: scale(1.05);
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 18px;
                padding: 14px 25px;
            }
        }

        /* Loading spinner */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.5s ease-out forwards;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to the Virtual Keyboard and Eye Tracking</h1>
        <p>Click the button below to start the Eye Tracking feature:</p>
        <button id="startButton" onclick="startEyeTracking()">Start Eye Tracking</button>
        <div class="loading" id="loading">Loading...</div>
    </div>

    <script>
        function startEyeTracking() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('startButton').disabled = true;
            setTimeout(function() {
                // Simulate redirection (you can replace this with actual redirection if needed)
                window.location.href = '/eye_tracking';
            }, 3000); // Wait 3 seconds before redirecting
        }
    </script>

</body>
</html>
